</div>
<div class="navigation">

    <li class="after-a"><a href="#">Home</a></li>
    <li class="after-a"><a href="#about">About</a></li>

    <li class="after-a"><a href="#chefs">Chefs</a></li>

    <li class="after-a" id="menu-list">
      <a
        class="nav-link dropdown-toggle text-nav-color"
        href="#"
        id="navbarDarkDropdownMenuLink"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown
      </a>
      <ul
        class="dropdown-menu dropdown-menu-dark"
        aria-labelledby="navbarDarkDropdownMenuLink"

<div class="btn-menu">
  <!-- Trigger the modal with a button -->
  <button class="book-btn" modal-trigger="myLogin">Login</button>
    <!-- Modal -->
  <div class="loginContent backdrop" id="myLogin">
    <!-- Modal Content -->
      <div class="login-input">
        <div class="title">
          <h1>Login</h1>
          <button class="close"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="inputs">
          <input class="input" type="text" placeholder="Email">
          <input class="input" type="password" placeholder="Password">
          <div class="checks">

            <input type="checkbox" id="check">
            <label for="check">Show Password</label>
          </div>
        </div>
        <button class="signIn">Sign In</button>
        <div class="forgot">
          <p class="m-0">Forgot <span>Username/Password?</span></p>
          <p class="m-0">Don't have an ccount? <span>Sign Up</span></p>
        </div>
      </div>
  </div>
  <div class="menu-icon fs-1 d-lg-none"><i class="bi bi-list"></i></div>
  <div class="menu-icon fs-1" id="close"><i class="bi bi-x-lg"></i></div>

</div>
